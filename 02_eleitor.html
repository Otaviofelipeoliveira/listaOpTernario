<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
const anodeNacimento = Number(prompt("informe seu ano de nacimento"));

    //Processamento
const votar = (2025 - anodeNacimento);

    //Saída
(votar === 16 ) ? alert (`você pode votar`) : alert(`você não pode votar`);
</script>
