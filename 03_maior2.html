<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const numero1 = Number (prompt("informe o seu primeiro numero"));
const numero2 = Number (prompt("informe o segundo numero"));
    //Processamento

    
    //Saída
    (numero1 == numero2) ? alert (`os dois são iguais`) : (numero1 > numero2) ? alert (`${numero1} é maior`) : alert(`${numero2} é maior`);
</script>
