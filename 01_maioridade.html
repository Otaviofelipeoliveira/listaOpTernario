<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
const idade = Number(prompt("Informe a sua idade"));

    //Processamento 
const quantofalta = (18 - idade);

    //Saída
(idade >= 18) ? alert (`Você atingiu a maior idade`) : alert(`falta ${quantofalta} anos para você atinger a maior idade`);
</script>
