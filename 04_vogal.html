<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const letra = prompt("informe uma letra").toUpperCase().trim();

    //Processamento

    
    //Saída
(letra == "A" ||letra == "E"||letra == "I" ||letra == "U" ||letra == "O")
? alert (`${letra} é uma vogal`)
: alert(`nẽo é uma vogal`);
</script>
