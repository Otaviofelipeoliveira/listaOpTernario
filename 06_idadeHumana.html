<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadedoCao = Number(prompt("Quantos anos seu cachorro tem?"));
    const porte = prompt("Qual o porte do seu cachorro? (P pequeno, M médio, G grande)").toUpperCase();

    //Processamento
  let idadeHumana = 0;


    //Saída
    (porte == "P") ? idadeHumana = idadedoCao * 5 : (porte == "M") ? idadeHumana = idadedoCao * 6 : (porte == "P") ? idadeHumana = idadedoCao *7 : null;

      (porte == "P" || porte == "M" || porte == "G") ? alert("A idade do seu cachorro em eslaca humana é de " + idadeHumana + " anos.") : alert("Você escreveu o tamanho do seu cachorro errado.");
</script>
